<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css">
    <title>Battleship</title>
</head>
<body>
    <div class="main-container" id="mainContainer">
        <section class="main-content" id="mainContent">
            <section class="gameboards-container" id="gameboardsContainer">
                <section class="gameboard" id="leftGameboard"></section>
                <section class="gameboard" id="rightGameboard"></section>
            </section>
            <button class="start-game" id="startGame">Start</button>

        </section>

        <section class="ships-placement" id="shipsPlacement" style="display: none;">
            <section class="placement-board" id="placementBoard"></section>

            <section class="ships-selection" id="shipsSelection">
                <div class="cells-ship" id="fiveCellsShip">
                    <div class="ship-square"></div>
                    <div class="ship-square"></div>
                    <div class="ship-square"></div>
                    <div class="ship-square"></div>
                    <div class="ship-square"></div>
                </div>
    
                <div class="cells-ship" id="fourCellsShip">
                    <div class="ship-square"></div>
                    <div class="ship-square"></div>
                    <div class="ship-square"></div>
                    <div class="ship-square"></div>
                </div>
    
                <div class="cells-ship" id="threeCellsShip">
                    <div class="ship-square"></div>
                    <div class="ship-square"></div>
                    <div class="ship-square"></div>
                </div>
    
                <div class="cells-ship" id="twoCellsShip">
                    <div class="ship-square"></div>
                    <div class="ship-square"></div>
                </div>
    
                <div class="cells-ship" id="oneCellShip">
                    <div class="ship-square"></div>
                </div>
            </section>
            

        </section>



    </div>
</body>
</html>
