<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css">
    <title>Battleship</title>
</head>
<body>
    <div class="main-container" id="mainContainer">
        <section class="main-content" id="mainContent">
            <header class="header-title">Battleship</header>
            <section class="gameboards-container" id="gameboardsContainer">
                <div class="player-gameboard">
                    <p class="gameboard-text">Your gameboard</p>
                    <section class="gameboard" id="leftGameboard"></section>
                </div>
                <div class="computer-gameboard">
                    <p class="gameboard-text">Computer's gameboard</p>
                    <section class="gameboard" id="rightGameboard"></section>
                </div>
            </section>
        
        </section>

        <section class="ships-placement" id="shipsPlacement" style="display: none;">
            <p class="placement-header">Place your fleet!</p>
            <section class="placement-board" id="placementBoard"></section>

            <button class="change-axis" id="changeAxis" value="h"></button>

            <section class="ships-selection" id="shipsSelection">
                <div class="cells-ship" id="fiveCellsShip">
                    <button class="ship-square"></button>
                    <button class="ship-square"></button>
                    <button class="ship-square"></button>
                    <button class="ship-square"></button>
                    <button class="ship-square"></button>
                </div>
    
                <div class="cells-ship" id="fourCellsShip">
                    <button class="ship-square"></button>
                    <button class="ship-square"></button>
                    <button class="ship-square"></button>
                    <button class="ship-square"></button>
                </div>
    
                <div class="cells-ship" id="threeCellsShip">
                    <button class="ship-square"></button>
                    <button class="ship-square"></button>
                    <button class="ship-square"></button>
                </div>
    
                <div class="cells-ship" id="twoCellsShip">
                    <button class="ship-square"></button>
                    <button class="ship-square"></button>
                </div>
    
                <div class="cells-ship" id="oneCellShip">
                    <button class="ship-square"></button>
                </div>
            </section>
            
            <button class="start-game" id="startGame">Start</button>

        </section>



    </div>
</body>
</html>
